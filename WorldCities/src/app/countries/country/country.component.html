<div class="city  mat-elevation-z15 rounded-padding">
  <h1>Details - {{title}}</h1>
  <p *ngIf="this.id && !country"><em>Loading...</em></p>

  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="country-header-image"></div>
      <mat-card-title>{{country?.name}}</mat-card-title>
      <mat-card-subtitle>
        ISO2 {{country?.iso2}},
        ISO3 {{country?.iso3}},
        Total Cities {{country?.totCities | number:'1.0-0'}}
      </mat-card-subtitle>
    </mat-card-header>
    <app-wcmap></app-wcmap>
  </mat-card>

</div>
