<h1>Countries</h1>

<p>
  Here's a list of countries:  Feel free to play with it.
  <button mat-flat-button color="primary" class="btn-add" *ngIf="items && isLoggedIn" [routerLink]="['edit']">
    Add a new Country
  </button>
</p>

<p *ngIf="!items"><em>Loading...</em></p>

<div class="filter">
  <app-filter-query placeholder="Filter by country name (or part of it)..."
                    (search)="loadData($event)" [hidden]="!items">
  </app-filter-query>
</div>

<table mat-table [dataSource]="items"
       class="mat-elevation-z8"
       [hidden]="!items"
       matSort (matSortChange)="loadData()"
       [matSortActive]="defaultSortColumn"
       [matSortDirection]="defaultSortOrder">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let country"> {{country.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let country">
      <a [routerLink]="['edit', country.id]">{{country.name}}</a>
    </td>
  </ng-container>

  <!-- ISO2 Column -->
  <ng-container matColumnDef="iso2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ISO 2</th>
    <td mat-cell *matCellDef="let country"> {{country.iso2}} </td>
  </ng-container>

  <!-- ISO3 Column -->
  <ng-container matColumnDef="iso3">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ISO 3</th>
    <td mat-cell *matCellDef="let country"> {{country.iso3}} </td>
  </ng-container>

  <!-- TotCities Column -->
  <ng-container matColumnDef="totCities">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tot. Cities</th>
    <td mat-cell *matCellDef="let country"> {{country.totCities}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="modelColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: modelColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!items"
               (page)="getData($event)"
               [pageSize]="10"
               [pageSizeOptions]="[10, 15, 20, 50]"
               showFirstLastButtons></mat-paginator>
