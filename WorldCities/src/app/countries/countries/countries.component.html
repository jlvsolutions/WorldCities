<h1>Countries</h1>

<p>
  Here's a list of countries in the world.
  <button mat-flat-button color="primary" class="btn-right" *ngIf="viewSource.data && isLoggedIn" [routerLink]="['edit']">
    Add a new Country
  </button>
</p>

<p *ngIf="!viewSource.data"><em>Loading...</em></p>

<app-show-message #showMessage></app-show-message>

<app-query-filter #queryFilter
                  (search)="loadData($event)"
                  [hidden]="!viewSource.data">
</app-query-filter>

<app-items-table [source]="viewSource"
                 [rowToolTip]="'View details and map of '"
                 (sortChange)="sortChange($event)"
                 (butClick)="onItemButClick($event)"
                 [hidden]="!viewSource.data">
</app-items-table>

<mat-paginator [hidden]="!viewSource.data"
               (page)="getData($event)"
               [pageSize]="15"
               [pageSizeOptions]="[10, 15, 20, 50, 100, 500, 1000, 5000]"
               showFirstLastButtons>
</mat-paginator>
