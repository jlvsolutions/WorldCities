<h1>Users</h1>

<p>Here's a list of Users.  For use by administrators only.</p>

<p *ngIf="!users"><em>Loading...</em></p>

<button mat-flat-button color="primary" class="btn-add" [routerLink]="['/user']">
  Add a new City
</button>

<!-- the hidden is not working... hmm.. added the *ngIf="cities" -->
<mat-form-field [hidden]="!users" *ngIf="users">
  <input matInput #filter (keyup)="onFilterTextChanged(filter.value)"
         placeholder="Filter by name (or part of it)...">
</mat-form-field>

<table mat-table [dataSource]="users"
       class="mat-elevation-z8"
       [hidden]="!users"
       matSort (matSortChange)="loadData()"
       [matSortActive]="defaultSortColumn"
       [matSortDirection]="defaultSortOrder">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let user">{{user.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let user">
      <a [routerLink]="['/user', user.id]">{{user.name}}</a>
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let user">{{user.email}}</td>
  </ng-container>

  <!-- Roles Column-->
  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
    <td mat-cell *matCellDef="let user">{{user.roles}}</td>
  </ng-container>

  <!-- EmailConfirmed Column-->
  <ng-container matColumnDef="emailConfirmed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail Confirmed</th>
    <td mat-cell *matCellDef="let user">{{user.emailConfirmed}}</td>
  </ng-container>

  <!-- LockoutEnabled Column-->
  <ng-container matColumnDef="lockoutEnabled">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Lockout Enabled</th>
    <td mat-cell *matCellDef="let user">{{user.lockoutEnabled}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>"
</table>

<!-- Pagination directive -->
<!-- hidden it's working, again... see above'-->
<mat-paginator [hidden]="!users"
               (page)="getData($event)"
               [pageSize]="10"
               [pageSizeOptions]="[10, 15, 20, 50]"
               showFirstLastButtons>
</mat-paginator>
