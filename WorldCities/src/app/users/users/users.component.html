<h1>Users</h1>

<p>
  Here's the list of registered users.  For use by administrators only.
  <button mat-flat-button color="primary" class="btn-right" *ngIf="viewSource.data" [routerLink]="['edit']">
    Add a new User
  </button>
</p>

<p *ngIf="!viewSource"><em>Loading...</em></p>

<app-show-message #showMessage></app-show-message>

<app-query-filter #QueryFilter
                  [placeholder]="filterPlaceholder"
                  (search)="onFilterChange($event)"
                  [hidden]="!viewSource.data">
</app-query-filter>

<app-items-table [source]="viewSource"
                 [rowToolTip]="rowTooltip"
                 (sortChange)="onSortChange($event)"
                 (butClick)="onItemButClick($event)"
                 (rowClick)="onRowClick($event)"
                 (rowMouseOver)="onRowMouseOver($event)"
                 [hidden]="!viewSource.data">
</app-items-table>

<mat-paginator [hidden]="!viewSource.data"
               (page)="onPageChange($event)"
               [pageSize]="15"
               [pageSizeOptions]="[10, 15, 20, 50, 100, 500, 1000, 5000]"
               showFirstLastButtons>
</mat-paginator>
