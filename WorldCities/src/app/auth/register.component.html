<div class="register upper-centered mat-elevation-z15 rounded-padding">
  <h1>Register New Login</h1>
  <div class="shadow2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <app-show-message></app-show-message>

      <!-- Name -->
      <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput formControlName="name" required placeholder="Enter your new user name">
        <mat-error *ngFor="let error of getErrors(form.get('name')!, 'Name')">
          {{error}}
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput formControlName="email" required placeholder="Enter your email">
        <mat-error *ngFor="let error of getErrors(form.get('email')!, 'Email')">
          {{error}}
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput [type]=" showPassword ? 'text' : 'password' " formControlName="password" required placeholder="Enter your new password">
        <mat-icon matSuffix class="pointer" (click)="showHidePassword()">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        <mat-error *ngFor="let error of getErrors(form.get('password')!, 'Password')">
          {{error}}
        </mat-error>
      </mat-form-field>

      <div class="flex-container">
        <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Join</button>
        <button mat-flat-button color="secondary" [routerLink]="['/']">Cancel</button>
        <span class="flex-separator"></span>
        <mat-checkbox matInput formControlName="login" (change)="onLoginCbChanged($event)">Login After Registering</mat-checkbox>
      </div>
    </form>
  </div>
</div>
